%include "common.conf"

Filesets
{
    FileClass test_type
    {
        definition
        {
            type == "symlink"
        }
    }
}

migration_policies
{
    policy migr_test_type
    {
        target_fileclass = test_type;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}
