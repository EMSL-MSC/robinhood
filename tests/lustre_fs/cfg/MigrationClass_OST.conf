%include "common.conf"

Filesets
{
    FileClass test_ost
    {
        definition
        {
            ost_pool == "ost1"
        }
    }
}

migration_policies
{
    policy migr_test_ost
    {
        target_fileclass = test_ost;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

