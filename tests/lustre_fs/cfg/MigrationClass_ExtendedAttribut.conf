%include "common.conf"

Filesets
{
    FileClass test_xattr
    {
        definition
        {
            xattr.user.foo == "1"
        }
    }
}

migration_policies
{
    policy migr_test_xattr
    {
        target_fileclass = test_xattr;
        condition
        {
            owner == "root"
        }
    }

    policy default
    {
        condition { last_mod > 1h }
    }
}

