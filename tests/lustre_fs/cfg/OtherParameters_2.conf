# -*- mode: c; c-basic-offset: 4; indent-tabs-mode: nil; -*-
# vim:expandtab:shiftwidth=4:tabstop=4:


General
{
	fs_path = /mnt/lustre;
	fs_type = lustre;
	stay_in_fs = TRUE;
}

ChangeLog
{
    MDT
    {
        mdt_name  = "MDT0000" ;
        reader_id = "cl1" ;
    }
    force_polling = TRUE;
    polling_interval = 1s;
}

Log
{
    debug_level = EVENT;
    log_file = stdout;
    report_file = "/dev/null";
    alert_file = "/dev/null";
    stats_interval = 30sec;
}

ListManager
{
	MySQL
	{
		server = "localhost";
		db = "robinhood_lustre";
        user = "robinhood";
		password = "robinhood";
        innodb = enabled;
	}

	SQLite {
        db_file = "/tmp/robinhood_sqlite_db" ;
    	retry_delay_microsec = 1000 ;
	}
}

# for tests with backup purpose
backend
{
    root = "/tmp/backend";
    mnt_type=ext4;
    check_mounted = FALSE;
}

FS_Scan
{
    Ignore { path == "/mnt/lustre/.lustre" }
}


migration_policies
{
    policy default
    {
        condition
        {
            last_mod >= 0sec
        }
    }
}

migration_parameters
{
    runtime_interval = 1min;
    backup_new_files = TRUE;
    max_migration_count = 10;
}

