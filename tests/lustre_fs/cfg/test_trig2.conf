# TEST: migration policy based on last_mod and filename

%include "common.conf"

######## Policies for this test ###########

migration_policies
{
    policy default
    {
        condition
        {
            last_mod >= 0
        }
        archive_id = 1;
    }
}

purge_policies
{
    policy default
    {
        condition
        {
            last_access >= 0
        }
    }
}

####### Purge trigger ########

# trigger on inode count
purge_trigger
{
    # purge if volume on OST1 > 150MB
    # until volume is 110MB
    trigger_on         = OST_usage;
    high_threshold_vol = $ost_high_vol;
    low_threshold_vol  = $ost_low_vol;
    check_interval     = 5min ;
}

purge_parameters
{
    post_purge_df_latency = 10;
}
