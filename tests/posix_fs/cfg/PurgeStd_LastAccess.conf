%include "common.conf"

purge_policies
{
	policy default
	{
		condition { type == file and last_access <= 10sec }
    }
}

purge_trigger
{
    trigger_on         = global_usage;
    high_threshold_pct = 0%;
    low_threshold_pct  = 0%;
    check_interval     = 5min;
}

migration_policies
{
    policy default
    {
        condition
        {
            type == file
            and
            last_access <= 10sec
        }
    }
}

migration_parameters
{
    # run every sec
    runtime_interval = 1s;
    backup_new_files = TRUE;
}

